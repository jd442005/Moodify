<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Music Recommender Logo">
        <div class="image-upload">
            <h2>Select Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <div class="image-preview" id="previewContainer">
                <span id="previewText">No image selected</span>
            </div>
        </div>

        <button onclick="uploadImage()">Get Recommendations</button>

        <div id="recommendation-results">
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
